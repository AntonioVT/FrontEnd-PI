<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				 aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<img src="img/logotec2.png" style="max-width: 24px; margin-top: 13px; float: left; margin-right: 8px;" />
				<a class="navbar-brand" href="inicioCandidato.html">Premios TEC</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Cerrar sesión</a></li>
					<img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" class="avatar img-circle" alt="avatar"
					 style="max-width: 28px; margin-top: 12px;">
					<!--li><img src="svg/logout.svg" class="logout"></li-->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Invite candidate -->
	<div class="modal fade" id="modalNewCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="myModalLabel">Agregar categoría</h3>
					<hr class="shorthr">
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<div>
								<label class="col-lg-12 control-label control-title" style="margin-top: 0px">Nombre:</label>
								<input class="form-control" placeholder="Alumnos" type="text">
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Agregar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Contenido -->
	<div class="container fadeView">

		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="section-heading">Administrador de categorías</h3>
					<h4> <strong> Premio: </strong> Eugenio Garza Sada </h4>
					<h5> <strong> Convocatoria: </strong> Enero-Marzo 2017 </h5>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-4 item-list">
					<a data-toggle="modal" data-target="#modalNewCategory" style="text-decoration: none">
						<div class="create-item">
							<img class="item-add" src="svg/add.svg" />
							<h5 class="text-center" style="margin-top: 40px; font-weight: bold;"> Agregar categoría </h5>
						</div>
					</a>
				</div>
				<div class="col-md-4 item-list text-center">
					<div class="create-item item-description-fix" style="background-color: #ffc107">
						<h5 class="item-description"> Alumnos </h5>
					</div>
				</div>
				<div class="col-md-4 item-list text-center">
					<div class="create-item item-description-fix" style="background-color: #2196f3">
						<h5 class="item-description"> Profesores </h5>
					</div>
				</div>
				<div class="col-md-4 item-list text-center">
					<div class="create-item item-description-fix" style="background-color: #4caf50">
						<h5 class="item-description"> Grupos Estudiantiles </h5>
					</div>
				</div>
				<div class="col-md-4 item-list text-center">
					<div class="create-item item-description-fix" style="background-color: #f44336">
						<span class="item-description"> Organizaciones y/o Empresas </span>
					</div>
				</div>
			</div>
		</div>
	</div>
